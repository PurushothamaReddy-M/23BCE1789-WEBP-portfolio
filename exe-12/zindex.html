<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Manipulation 23BCE1789</title>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin-top: 20px;
        }
        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }
        #box1 { background: red; top: 50px; left: 50px; z-index: 1; }
        #box2 { background: blue; top: 100px; left: 100px; z-index: 2; }
        #box3 { background: green; top: 150px; left: 150px; z-index: 3; }
    </style>
</head>
<body>

    <div class="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
    </div>

    <div>
        <label for="boxSelect">Select Box:</label>
        <select id="boxSelect">
            <option value="box1">Box 1</option>
            <option value="box2">Box 2</option>
            <option value="box3">Box 3</option>
        </select>

        <label for="zIndexValue">Z-Index:</label>
        <input type="number" id="zIndexValue" value="1">
        <button onclick="changeZIndex()">Change Z-Index</button>
    </div>

    <script>
        function changeZIndex() {
            let selectedBox = document.getElementById("boxSelect").value;
            let newIndex = document.getElementById("zIndexValue").value;
            document.getElementById(selectedBox).style.zIndex = newIndex;
        }
    </script>

</body>
</html>
