<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table with Bullet Points- 23BCE1789</title>
		<style>
			table {
				width: 20%;
				border-collapse: collapse;
				background-color: white;
			}
			th,
			td {
				border: 1px solid peachpuff;
				padding: 8px;
				text-align: left;
			}
			th {
				background-color: peachpuff;
				color: white;
			}
			ul {
				padding-left: 20px;
				color: aqua;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>LEARN DATA SCIENCE!</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<ul>
							<li>Unlimited jobs</li>
							<li>Best benefits anywhere</li>
							<li>Call now for an appointment</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
